{% extends 'base.html' %}

{% block content %}
<br>
<h1>Додати товари в базу</h1>
<hr><br>
<main>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва товару</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна товару, грн.</label>
            <input type="number" class="form-control" name="price" id="price">
        </div>
        <div class="mb-3">
            <label for="processor" class="form-label">Процесор</label>
            <input type="text" class="form-control" name="processor" id="processor">
        </div>
        <div class="mb-3">
            <label for="display" class="form-label">Дисплей</label>
            <input type="text" class="form-control" name="display" id="display">
        </div>
        <div class="mb-3">
            <label for="camera" class="form-label">Камера</label>
            <input type="text" class="form-control" name="camera" id="camera">
        </div>
        <div class="mb-3">
            <label for="memory" class="form-label">Основна пам'ять/оперативна пам'ять</label>
            <input type="text" class="form-control" name="memory" id="memory">
        </div>
        <div class="mb-3">
            <label for="os" class="form-label">Операційна ситема</label>
            <input type="text" class="form-control" name="os" id="os">
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Посилання на зображення товару</label>
            <input type="url" class="form-control" name="img" id="img">
        </div>

        <div class="mb-3">
            <label for="review" class="form-label">Опис товару</label>
            <input type=text class="form-control" name="review" id="review">
        </div>
        <div class="mb-3">
            <label for="simcards" class="form-label">Кількість sim-карт</label>
            <input type="text" class="form-control" name="simcards" id="simcards">
        </div>

        <div class="mb-3">
            <label for="batery" class="form-label">Ємність акумулятора</label>
            <input type=text class="form-control" name="batery" id="batery">
        </div>
        <div class="mb-3">
            <label for="charger" class="form-label">Безпровідна зарядка</label>
            <input type=text class="form-control" name="charger" id="charger">
        </div>
        <div class="mb-3">
            <label for="material" class="form-label">Матеріал корпуса</label>
            <input type=text class="form-control" name="material" id="material">
        </div>
        <div class="mb-3">
            <label for="sizes" class="form-label">Розміри</label>
            <input type=text class="form-control" name="sizes" id="sizes">
        </div>
        <button type="submit" class="btn btn-primary">Додати товар в БД</button>
    </form>
</main>
{% endblock %}
